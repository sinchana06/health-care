<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>

  

<style>
.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

</style>

<form action ="results.html" method = "post">
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://media.istockphoto.com/photos/female-doctor-with-female-patient-picture-id539821464?k=20&m=539821464&s=612x612&w=0&h=weiyTUzJVitVFeJeVgtfix0OLBJgJk1taWtJGDWB_4k="
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 600px; height: 800px;" />
            </div>
           
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <br><br><br>
                <h3 class="mb-5 text-uppercase">Uplode results of your tests.</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name= "haemo" id = "haemo"/>
                      <label class="form-label" for="form3Example1m">Haemoglobin</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" name= "chol" id = "chol" />
                      <label class="form-label" for="form3Example1n">Cholestrol</label>
                    </div>
                  </div>
                </div>
                <div>
                  DIABETES:
                </div>
                  <br>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m1" class="form-control form-control-lg" name= "red" id = "red"/>
                      <label class="form-label" for="form3Example1m1">Red levels</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1" class="form-control form-control-lg" name= "yellow" id = "yellow"/>
                      <label class="form-label" for="form3Example1n1">Yellow levels</label>
                    </div>
                  </div>
                </div>

              

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

          

                </div>

               

                <div class="d-flex justify-content-end pt-3">
                  
                  <input type="submit" class="btn btn-warning btn-lg ms-2" value = "Submit form">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
