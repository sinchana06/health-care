<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Forgot Password?</h5>
                <p class="mb-2">Enter your security answer to reset the password
                </p>
              </div>
              <form>
                <div class="mb-3">
                    <label for="Question" class="form-label">Question</label>
                  </div>
                <div class="mb-3">
                  <label for="Answer" class="form-label">Answer</label>
                  <input type="text" id="Answer" class="form-control" name="Answer" placeholder="Enter Your Answer"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                    <label for="Reset Password" class="form-label">
                    Reset Password
                    </label>
                    <input type="Password" id="Password" class="form-control" name="Password" placeholder="Enter Your Password"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                    <label for="Reset Password" class="form-label">
                    Confirm Password
                    </label>
                    <input type="Password" id="CPassword" class="form-control" name="CPassword" placeholder="Enter Your Password"
                    required="">
                </div>
                
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
